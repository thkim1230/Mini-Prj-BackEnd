<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Employee</title>
</head>
<body>
<h1>New Employee</h1>
<form th:action="@{/insert/emp}" th:object="${employees}" method="post">
  <div>
    <label for="empNO">Employee Number:</label>
    <input type="text" id="empNO" th:field="*{empNO}" />
  </div>
  <div>
    <label for="name">First Name:</label>
    <input type="text" id="name" th:field="*{name}" />
  </div>
  <div>
    <label for="job">Job Title:</label>
    <input type="text" id="job" th:field="*{job}" />
  </div>
  <div>
    <label for="mgr">Manager ID:</label>
    <input type="text" id="mgr" th:field="*{mgr}" />
  </div>
  <div>
    <label for="hireDate">Hire Date:</label>
    <input type="date" id="hireDate" th:field="*{date}" />
  </div>
  <div>
    <label for="salary">Salary:</label>
    <input type="text" id="salary" th:field="*{sal}" />
  </div>
  <div>
    <label for="comm">comm:</label>
    <input type="text" id="comm" th:field="*{comm}" />
  </div>
  <div>
    <label for="deptNO">Department Number:</label>
    <input type="text" id="deptNO" th:field="*{deptNO}" />
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form>
</body>
</html>
