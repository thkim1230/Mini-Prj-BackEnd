<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>매출 삭제</title>
</head>
<body>
<h1>매출 삭제</h1>
<form th:action="@{/insert/sales}" th:object="${sales}" method="post">
    <div>
        <label for="ORDER_NO">삭제할 주문 번호를 입력 하세요 :</label>
        <input type="text" id="ORDER_NO" th:field="*{ORDER_NO}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
